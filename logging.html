<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로깅 - 위치 기반 영역 설정 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #mapContainer {
            position: relative;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            pointer-events: none;
            z-index: 1000;
        }
        #crosshair::before, #crosshair::after {
            content: "";
            position: absolute;
            background-color: red;
        }
        #crosshair::before {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }
        #crosshair::after {
            top: 0;
            left: 9px;
            width: 2px;
            height: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button-group button {
            flex: 1;
            margin: 0 5px;
            padding: 5px;
            font-size: 0.9em;
        }
        #stationingButtons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로깅 페이지</h1>
        <div id="controls">
            <button id="showHome">집</button>
            <button id="showWork">직장</button>
            <button id="addStationing">Station 추가</button>
            <button id="addActivity">활동 추가</button>
            <button id="viewActivities">활동 내역 보기</button>
            <button id="clearAllStationings">모든 Stationing 삭제</button>
            <button id="clearAllActivities">모든 활동 이력 삭제</button>
        </div>
        <div id="mapContainer">
            <div id="map"></div>
            <div id="crosshair"></div>
        </div>
        <div id="activityForm" style="display: none;">
            <select id="zoneSelect"></select>
            <select id="activityType">
                <option value="앱 사용">앱 사용</option>
                <option value="음악 감상">음악 감상</option>
                <option value="동영상 감상">동영상 감상</option>
                <option value="사진 촬영">사진 촬영</option>
                <option value="기타">기타</option>
            </select>
            <input type="text" id="activityDetail" placeholder="활동 상세 내용">
            <button id="submitActivity">활동 저장</button>
        </div>
        <div id="activityList" style="display: none;"></div>
        <div id="stationingButtons"></div>
        <a href="index.html">메인 페이지로 돌아가기</a>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="logging.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 기반 영역 설정 앱</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>위치 기반 영역 설정 앱</h1>
        <div id="currentLocation">현재 위치: 로딩 중...</div>
        <div id="currentZone">현재 영역: 설정되지 않음</div>
        <button id="setHome">현재 위치를 집으로 설정</button>
        <button id="setWork">현재 위치를 직장으로 설정</button>
        <button id="goToLogging">로깅 페이지로 이동</button>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker 등록 성공:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker 등록 실패:', error);
            });
        }
    </script>
</body>
</html>
<!-- End of index.html -->
